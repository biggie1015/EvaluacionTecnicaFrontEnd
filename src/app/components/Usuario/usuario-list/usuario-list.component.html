<div class="container">
  <div class="template text-center">
    <h1>CRUD Evaluacion Tecnica</h1>
  </div>

  <div class="reglist">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Usuario</th>
          <th>Cedula</th>
          <th>Rol</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of UserList;">
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.usuario}}</td>
          <td>{{item.cedula}}</td>
          <td>{{item.roleNombre}}</td>
          
          <td>
            <button type="button" class="btn btn-warning"  (click)="EditUsuario(modalUpdate)">Edit</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger"  (click)="onDeleteConfirm(item,mymodal)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button type="submit" class="btn btn-primary">New</button>
    </div>
  </div>
  <br />

  <div class="regentry">
    <form>
      <div class="form-group row mb-1">
        <label for="firstname-input" class="col-2 col-form-label">Nombre</label>
        <div class="col-4">
          <input class="form-control" type="text" name="Nombre" />
        </div>
      </div>
      <div class="form-group row mb-1">
        <label for="lastname-input" class="col-2 col-form-label"
          >Apellido</label
        >
        <div class="col-4">
          <input class="form-control" type="text" name="Apellido" />
        </div>
      </div>
      <div class="form-group row mb-1">
        <label for="lastname-input" class="col-2 col-form-label">Usuario</label>
        <div class="col-4">
          <input class="form-control" type="text" name="Usuario" />
        </div>
      </div>
      <div class="form-group row mb-1">
        <label for="lastname-input" class="col-2 col-form-label">Cedula</label>
        <div class="col-4">
          <input class="form-control" type="text" name="Cedula" />
        </div>
      </div>
      <div class="form-group row mb-1">
        <label for="example-password-input" class="col-2 col-form-label"
          >Contraseña</label
        >
        <div class="col-4">
          <input class="form-control" type="password" name="Contraseña" />
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-success pr-4">Guardar</button>
    <button type="submit" class="btn btn-danger pr-4">Cancel</button>
  </div>


  <!-- MODAL DE CONFIRMACION Eliminar -->
<!-- Modal -->
<ng-template #mymodal let-modal>
<div class="modal-header">
  <h4 class="modal-title">Confirmación de Elimar</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
  <p>Estas Seguro que deseas eliminar el Usuario: <strong>{{userName}}</strong></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="dismiss()" >Close</button>
  <button type="button" class="btn btn-outline-primary" (click)="DeleteUser()" >Eliminar</button>
</div>

</ng-template>


  <!-- MODAL DE ACTUALIZAR  -->
<!-- Modal -->
<ng-template #modalUpdate let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Actualizar Usuario: {{userName}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()"></button>
  </div>
  <div class="modal-body">
    <div class="regentry">
      <form>
      
        <div class="form-group row mb-1">
          <label for="firstname-input" class="col-2 col-form-label">Nombre</label>
          <div class="col-4">
            <input class="form-control" type="text" name="Nombre" [(ngModel)]="UserList.nombre" />
          </div>
        </div>
        <div class="form-group row mb-1">
          <label for="lastname-input" class="col-2 col-form-label"
            >Apellido</label
          >
          <div class="col-4">
            <input class="form-control" type="text" name="Apellido" [(ngModel)]="UserList.apellido" />
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="dismiss()" >Close</button>
    <button type="button" class="btn btn-outline-primary" (click)="Update()" >Actualizar</button>
  </div>
  
  </ng-template>


</div>
